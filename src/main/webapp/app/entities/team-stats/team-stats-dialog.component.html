<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTeamStatsLabel" jhiTranslate="scraperApp.teamStats.home.createOrEditLabel">Create or edit a Team Stats</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!teamStats.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="teamStats.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.rank" for="field_rank">Rank</label>
            <input type="number" class="form-control" name="rank" id="field_rank"
                [(ngModel)]="teamStats.rank"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.wins" for="field_wins">Wins</label>
            <input type="number" class="form-control" name="wins" id="field_wins"
                [(ngModel)]="teamStats.wins"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.losses" for="field_losses">Losses</label>
            <input type="number" class="form-control" name="losses" id="field_losses"
                [(ngModel)]="teamStats.losses"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.ties" for="field_ties">Ties</label>
            <input type="number" class="form-control" name="ties" id="field_ties"
                [(ngModel)]="teamStats.ties"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.pointsFor" for="field_pointsFor">Points For</label>
            <input type="number" class="form-control" name="pointsFor" id="field_pointsFor"
                [(ngModel)]="teamStats.pointsFor"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.pointsAgainst" for="field_pointsAgainst">Points Against</label>
            <input type="number" class="form-control" name="pointsAgainst" id="field_pointsAgainst"
                [(ngModel)]="teamStats.pointsAgainst"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.pointsForPerGame" for="field_pointsForPerGame">Points For Per Game</label>
            <input type="number" class="form-control" name="pointsForPerGame" id="field_pointsForPerGame"
                [(ngModel)]="teamStats.pointsForPerGame"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.pointsAgainstPerGame" for="field_pointsAgainstPerGame">Points Against Per Game</label>
            <input type="number" class="form-control" name="pointsAgainstPerGame" id="field_pointsAgainstPerGame"
                [(ngModel)]="teamStats.pointsAgainstPerGame"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.pointsDiffPerGame" for="field_pointsDiffPerGame">Points Diff Per Game</label>
            <input type="number" class="form-control" name="pointsDiffPerGame" id="field_pointsDiffPerGame"
                [(ngModel)]="teamStats.pointsDiffPerGame"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.team" for="field_team">Team</label>
            <select class="form-control" id="field_team" name="team" [(ngModel)]="teamStats.teamId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="teamOption.id" *ngFor="let teamOption of teams; trackBy: trackTeamById">{{teamOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="scraperApp.teamStats.season" for="field_season">Season</label>
            <select class="form-control" id="field_season" name="season" [(ngModel)]="teamStats.seasonId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="seasonOption.id" *ngFor="let seasonOption of seasons; trackBy: trackSeasonById">{{seasonOption.year}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
