<div>
    <h2>
        <span jhiTranslate="scraperApp.season.home.title">Seasons</span>
        <button class="btn btn-primary float-right jh-create-entity create-season" [routerLink]="['/', { outlets: { popup: ['season-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="scraperApp.season.home.createLabel">
            Create new Season
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="seasons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="scraperApp.season.year">Year</span></th>
            <th><span jhiTranslate="scraperApp.season.league">League</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let season of seasons ;trackBy: trackId">
                <td><a [routerLink]="['../season', season.id ]">{{season.id}}</a></td>
                <td>{{season.year}}</td>
                <td>
                    <div *ngIf="season.leagueId">
                        <a [routerLink]="['../league', season.leagueId  ]" >{{season.leagueName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../season', season.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'season/'+ season.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'season/'+ season.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
