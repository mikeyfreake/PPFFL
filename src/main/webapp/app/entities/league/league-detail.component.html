
<div *ngIf="league">
    <h2><span jhiTranslate="scraperApp.league.detail.title">League</span> {{league.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="scraperApp.league.name">Name</span></dt>
        <dd>
            <span>{{league.name}}</span>
        </dd>
        <dt><span jhiTranslate="scraperApp.league.importedFrom">Imported From</span></dt>
        <dd>
            <span jhiTranslate="{{'scraperApp.FantasyProvider.' + league.importedFrom}}">{{league.importedFrom}}</span>
        </dd>
        <dt><span jhiTranslate="scraperApp.league.constitution">Constitution</span></dt>
        <dd>
            <span>{{league.constitution}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'league/'+ league.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
