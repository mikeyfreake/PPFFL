<div>
    <h2>
        <span jhiTranslate="scraperApp.league.home.title">Leagues</span>
        <button class="btn btn-primary float-right jh-create-entity create-league" [routerLink]="['/', { outlets: { popup: ['league-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="scraperApp.league.home.createLabel">
            Create new League
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="leagues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="scraperApp.league.name">Name</span></th>
            <th><span jhiTranslate="scraperApp.league.importedFrom">Imported From</span></th>
            <th><span jhiTranslate="scraperApp.league.constitution">Constitution</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let league of leagues ;trackBy: trackId">
                <td><a [routerLink]="['../league', league.id ]">{{league.id}}</a></td>
                <td>{{league.name}}</td>
                <td jhiTranslate="{{'scraperApp.FantasyProvider.' + league.importedFrom}}">{{league.importedFrom}}</td>
                <td>{{league.constitution}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../league', league.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'league/'+ league.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'league/'+ league.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
